name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Install Node.js latest version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node' # Or your specific Node.js version, e.g., '18', '20', or '22'

      # Step 2: Install project dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps # Or just 'npm install' if you don't need legacy-peer-deps

      # Step 3: Build the Next.js application
      - name: Build Next.js app
        run: npm run build

      # Step 4: (Optional) Verify the .next directory exists and list its contents
      - name: Debug: List contents of .next directory
        run: ls -al .next

      # Step 5: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECLIPSE_TRACKING }}
          channelId: live
          projectId: eclipse-tracking